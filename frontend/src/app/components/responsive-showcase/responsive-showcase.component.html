<h2>Responsive Product Grid</h2>

<!-- CSS GRID EXAMPLE -->
<div class="grid">
  <div class="card" *ngFor="let product of products">
    {{ product.name }}
  </div>
</div>

<!-- FLEXBOX EXAMPLE -->
<div class="flex-container">
  <div class="flex-item">Item 1</div>
  <div class="flex-item">Item 2</div>
  <div class="flex-item">Item 3</div>
</div>
