<app-sidebar [userStatus]="'Online'" [userName]="'Dr. Sarah'"></app-sidebar>

<div class="new-patient-page">
  <header class="page-header">
    <div class="title-block">
      <h1>New Patient Registration</h1>
      <p>Add a new patient to the system</p>
    </div>
    <div class="header-actions">
      <button class="ghost">Cancel</button>
      <button class="primary" (click)="save()">
        <span class="icon" aria-hidden="true">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h9l7 7v9a2 2 0 0 1-2 2Z"/>
            <path d="M17 21v-8H7v8"/>
            <path d="M7 3v5h8"/>
            <path d="M12 12v2"/>
            <path d="M10 14h4"/>
          </svg>
        </span>
        Register Patient
      </button>
    </div>
  </header>

  <div class="card">
    <h2>Personal Information</h2>
    <div class="grid three">
      <label>First Name *<input [(ngModel)]="patient.firstName" placeholder="Enter first name" /></label>
      <label>Last Name *<input [(ngModel)]="patient.lastName" placeholder="Enter last name" /></label>
      <label>Date of Birth *<input [(ngModel)]="patient.dob" type="date" placeholder="dd-mm-yyyy" /></label>
      <label>Gender *
        <select [(ngModel)]="patient.gender">
          <option value="">Select gender</option>
          <option>Female</option>
          <option>Male</option>
          <option>Other</option>
        </select>
      </label>
      <label>Blood Type
        <select [(ngModel)]="patient.bloodType">
          <option value="">Select blood type</option>
          <option>A+</option><option>A-</option>
          <option>B+</option><option>B-</option>
          <option>AB+</option><option>AB-</option>
          <option>O+</option><option>O-</option>
        </select>
      </label>
      <label>Phone Number *<input [(ngModel)]="patient.phone" placeholder="+234 800 000 0000" /></label>
      <label>Email Address<input [(ngModel)]="patient.email" type="email" placeholder="patient@example.com" /></label>
    </div>
  </div>

  <div class="card">
    <h2>Address Information</h2>
    <div class="grid two">
      <label>Street Address<input [(ngModel)]="patient.address" placeholder="Enter street address" /></label>
      <label>City/Town<input [(ngModel)]="patient.city" placeholder="Enter city" /></label>
      <label>State/Region<input [(ngModel)]="patient.state" placeholder="Enter state" /></label>
    </div>
  </div>

  <div class="card">
    <h2>Emergency Contact</h2>
    <div class="grid three">
      <label>Contact Name<input [(ngModel)]="patient.contactName" placeholder="Full name" /></label>
      <label>Contact Phone<input [(ngModel)]="patient.contactPhone" placeholder="+234 800 000 0000" /></label>
      <label>Relationship
        <select [(ngModel)]="patient.contactRelationship">
          <option value="">Select relationship</option>
          <option>Parent</option>
          <option>Sibling</option>
          <option>Spouse</option>
          <option>Guardian</option>
          <option>Friend</option>
        </select>
      </label>
    </div>
  </div>

  <div class="card">
    <h2>Medical Information</h2>
    <div class="stack">
      <label>Active Conditions
        <input [(ngModel)]="patient.conditions" placeholder="Add a condition (e.g., Diabetes Type 2)" />
      </label>
      <label>Known Allergies
        <input [(ngModel)]="patient.allergies" placeholder="Add an allergy (e.g., Penicillin)" />
      </label>
      <label>Additional Notes
        <textarea [(ngModel)]="patient.notes" rows="3" placeholder="Any additional medical notes or observations..."></textarea>
      </label>
    </div>
  </div>
</div>
