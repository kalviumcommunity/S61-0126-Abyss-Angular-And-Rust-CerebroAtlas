<app-sidebar [userStatus]="'Online'" [userName]="'Dr. Sarah'"></app-sidebar>

<div class="patients-container">
<div class="patients-header">
  <h1>Patients</h1>
  <p>Manage patient registrations and profiles</p>
  <button class="register-btn" [routerLink]="'/patients/new'">+ Register Patient</button>
</div>

<div class="search-filter-bar">
  <input type="text" placeholder="Search by name, village, or condition..." [(ngModel)]="searchTerm" (input)="filterPatients()" />
  <button class="filter-btn">Filters</button>
  <button class="export-btn">Export</button>
</div>

<div class="tabs">
  <button [class.active]="activeTab === 'all'" (click)="setTab('all')">All Patients ({{patients.length}})</button>
  <button [class.active]="activeTab === 'active'" (click)="setTab('active')">Active</button>
  <button [class.active]="activeTab === 'pending'" (click)="setTab('pending')">Pending Sync</button>
  <button [class.active]="activeTab === 'critical'" (click)="setTab('critical')">Critical</button>
</div>

<div class="patients-list">
  <div class="patient-card" *ngFor="let patient of filteredPatients">
    <div class="avatar">{{ getInitials(patient.name) }}</div>
    <div class="patient-info">
      <div class="name">{{ patient.name }}</div>
      <div class="details">{{ patient.age }} yrs â€¢ {{ patient.gender }}</div>
      <div class="location"><span class="icon">ğŸ“</span>{{ patient.location }}</div>
      <div class="phone"><span class="icon">ğŸ“</span>{{ patient.phone }}</div>
      <div class="next"><span class="icon">ğŸ“…</span>Next: {{ patient.nextVisit | date:'M/d/yyyy' }}</div>
      <div class="tags">
        <span class="tag" *ngFor="let tag of patient.conditions">{{ tag }}</span>
      </div>
      <div class="status-bar">
        <span class="status" *ngFor="let status of patient.statuses" [ngClass]="status.toLowerCase()">{{ status }}</span>
      </div>
    </div>
    <div class="view-link">
      <a href="#">View</a>
    </div>
  </div>
</div>
</div>
